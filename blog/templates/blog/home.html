<h1>Blog Posts</h1>

<p>welcome</p>

<a href="{% url 'create_post' %}">Create New Post</a>

<hr>

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|truncatewords:30 }}</p>
    <small>By {{ post.author.username }} at {{ post.created_at }}</small>
    {% if user == post.author %}
        <a href="{% url 'edit_post' post.id %}">Edit</a>
    {% endif %}
    <hr>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
